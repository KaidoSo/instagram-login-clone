<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login Clone</title>
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <img src="https://clipart.info/images/ccovers/1522452762Instagram-logo-png-text.png" alt="" class="logo">
            
            <form action="submit">
                <input type="email" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In">
            </form>
            <div class="or-word">
                <div class="grey-line"></div>
                <h4>OR</h4>
                <div class="grey-line"></div>
            </div>
            <div class="facebook-link">
                <span>
                    <i class="fa fa-facebook-official"></i>
                </span>
                <a href="#">Log in with Facebook</a>
            </div>
            <div class="pw-forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="sign-up-container">

        </div>
        <div class="get-the-app">

        </div>
    </div>
    <footer>
        <div class="footer-container">
            
        </div>
    </footer>
</body>
</html>
